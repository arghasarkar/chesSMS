<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript" src="canvasjs.min.js"></script>
<script type="text/javascript">

window.onload = function () {
    chart1 = new CanvasJS.Chart("chartContainer1",
    {
        title:{
          text: "Connect 4"
        },
        axisY: {
          title: "Votes"
        },

        data: [
        {
          color: "#FF0000",

          dataPoints: [
          { x: 10, y: 0, label: "Col 1"},
          { x: 20, y: 0,  label: "Col 2" },
          { x: 30, y: 0,  label: "Col 3"},
          { x: 40, y: 0,  label: "Col 4"},
          { x: 50, y: 0,  label: "Col 5"},
          { x: 60, y: 0, label: "Col 6"},
          { x: 70, y: 0,  label: "Col 7"}
          ]
        }
        ]
    });

    chart2 = new CanvasJS.Chart("chartContainer2",
    {
        title:{
          text: "Connect 4"
        },
        axisY: {
          title: "Votes"
        },

        data: [
        {
          color: "#0000FF",

          dataPoints: [
          { x: 10, y: 0, label: "Col 1"},
          { x: 20, y: 0,  label: "Col 2" },
          { x: 30, y: 0,  label: "Col 3"},
          { x: 40, y: 0,  label: "Col 4"},
          { x: 50, y: 0,  label: "Col 5"},
          { x: 60, y: 0, label: "Col 6"},
          { x: 70, y: 0,  label: "Col 7"}
          ]
        }
        ]
    });

    // Main program
    refreshCharts();
}

function refreshCharts() {
    chart1.render();
    chart2.render();
    console.log("Charts updated");
}

function resetChart(chartNum) {
    if (chartNum == 1) {
        chart1.options.data[0].dataPoints = [
        { x: 10, y: 0, label: "Col 1"},
        { x: 20, y: 0, label: "Col 2" },
        { x: 30, y: 0, label: "Col 3"},
        { x: 40, y: 0, label: "Col 4"},
        { x: 50, y: 0, label: "Col 5"},
        { x: 60, y: 0, label: "Col 6"},
        { x: 70, y: 0, label: "Col 7"}
        ];
    }

    else if (chartNum == 2) {
        chart2.options.data[0].dataPoints = [
        { x: 10, y: 0, label: "Col 1"},
        { x: 20, y: 0, label: "Col 2" },
        { x: 30, y: 0, label: "Col 3"},
        { x: 40, y: 0, label: "Col 4"},
        { x: 50, y: 0, label: "Col 5"},
        { x: 60, y: 0, label: "Col 6"},
        { x: 70, y: 0, label: "Col 7"}
        ];
    }
}

function updateChart(position, addValue, chartNum) {
    if (chartNum == 1) {
        chart1.options.data[0].dataPoints[position].y = addValue;
        console.log("Value " + addValue + " added to position " + (position + 1));
    }

    else if (chartNum == 2) {
        chart2.options.data[0].dataPoints[position].y = addValue;
        console.log("Value " + addValue + " added to position " + (position + 1));
    }
}

function addVote(pos, chartNum) {
    if (chartNum == 1) {
        chart1.options.data[0].dataPoints[pos].y += 1;
        console.log("Added vote to column " + (pos + 1));
        chart1.render();
    }

    else if (chartNum == 2) {
        chart2.options.data[0].dataPoints[pos].y += 1;
        console.log("Added vote to column " + (pos + 1));
        chart2.render();
    }
}

</script>
</head>
<body>
    <div id="chartContainer1" style="height: 300px; width: 30%; position: relative; top: 300px;"></div>
    <div id="chartContainer2" style="height: 300px; width: 30%; position: relative; left: 500px;"></div>


    <button onclick="addVote(0, 1)">Vote 1</button>
    <button onclick="addVote(1, 1)">Vote 2</button>
    <button onclick="addVote(2, 1)">Vote 3</button>
    <button onclick="addVote(3, 1)">Vote 4</button>
    <button onclick="addVote(4, 1)">Vote 5</button>
    <button onclick="addVote(5, 1)">Vote 6</button>
    <button onclick="addVote(6, 1)">Vote 7</button>

    <div></div>

    <button onclick="addVote(0, 2)">Vote 1</button>
    <button onclick="addVote(1, 2)">Vote 2</button>
    <button onclick="addVote(2, 2)">Vote 3</button>
    <button onclick="addVote(3, 2)">Vote 4</button>
    <button onclick="addVote(4, 2)">Vote 5</button>
    <button onclick="addVote(5, 2)">Vote 6</button>
    <button onclick="addVote(6, 2)">Vote 7</button>
</body>
</html>
